<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <title>Neighborhood Map</title>
    </head>
    <body>
        <div class="container">
            <div class="options-box">
                <h1>Find Where to Eat in Bellevue</h1>
                <div>
                    <p>Filter: <input data-bind="value: filterText"></p>
                    <ul data-bind="foreach: locations()">
                        <li>
                            <a href="#" data-bind="text:title, click: $parent.showPlaceInfo"></a>
                        </li>
                    </ul> 
                </div>
            </div>
            <div id="map"></div>
        </div>

        <script src="js/lib/knockout-3.2.0.js"></script>
        <script src="js/lib/jquery-3.3.1.min.js"></script>
        <script src="js/app.js"></script>
        <script async defer
            src=
            "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyA9Ygvrik0z4aq-5aK1iQeej38LTW0dfz4&v=3&callback=initMap">
        </script>
        <script async defer
            src=
            "">
        </script>

    </body>
</html>
